<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>{{text}}</h1>
    <br>
    <h5>Index = {{index}}</h5>
    <form action="/label" method='POST' class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <!-- <legend>Label Data</legend> -->

    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="horf">Hired or Fired</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="horf-0">
          <input type="radio" name="horf" id="horf-0" value="Hired" checked="checked">
          Hired
        </label>
        </div>
      <div class="radio">
        <label for="horf-1">
          <input type="radio" name="horf" id="horf-1" value="Fired">
          Fired
        </label>
        </div>
      <div class="radio">
        <label for="horf-2">
          <input type="radio" name="horf" id="horf-2" value="Not_Relevant">
          Not Relevant Article
        </label>
        </div>
      </div>
    </div>


    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="org">Org</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="org" name="org"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="name">Name</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="name" name="name"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="position">Position</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="position" name="position"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="name2">Name 2</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="name2" name="name2"></textarea>
      </div>
    </div>

    
    <form action="/label" method='POST' >
      <input type="submit" />
    </form>
       

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
