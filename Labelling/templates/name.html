<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Label Training Data - PinkSlipper</h1>
        <p>
            {{text}}
        </p>
        <p>
            {{labels}}
        </p>
    <form action="/name/test/{{text}}" method='POST' class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Label Data</legend>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="org">Org</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="org" name="org"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="name1">Name</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="name1" name="name1"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="job">Job</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="job" name="job"></textarea>
      </div>
    </div>

    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="horf">Hired or Fired</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="horf-0">
          <input type="radio" name="horf" id="horf-0" value="1" checked="checked">
          Hired
        </label>
        </div>
      <div class="radio">
        <label for="horf-1">
          <input type="radio" name="horf" id="horf-1" value="-1">
          Fired
        </label>
        </div>
      <div class="radio">
        <label for="horf-2">
          <input type="radio" name="horf" id="horf-2" value="0">
          Not Relevant Article
        </label>
        </div>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="name2">Name 2</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="name2" name="name2"></textarea>
      </div>
    </div>

    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="horf2">Hired or Fired</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="horf2-0">
          <input type="radio" name="horf2" id="horf2-0" value="0" checked="checked">
          Not Relevant
        </label>
        </div>
      <div class="radio">
        <label for="horf2-1">
          <input type="radio" name="horf2" id="horf2-1" value="1">
          Hired
        </label>
        </div>
      <div class="radio">
        <label for="horf2-2">
          <input type="radio" name="horf2" id="horf2-2" value="-1">
          Fired
        </label>
        </div>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <div class="col-md-4">
        <a href='/name/test/{{text}}'>
        <button id="button" name="button" class="btn btn-primary">Submit</button>
      </div>
    </div>

    </fieldset>
    </form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
